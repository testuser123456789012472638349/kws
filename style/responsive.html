<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 처음엔 크기 고정 */
        .wrap {
            width: 960px;
            width: 100%;
            width: 80%;
            height: 250px;
            overflow: hidden;
            margin: 0 auto;
        }
        /* 해당넓이 / 전체넓이 * 100 */
        .wrap > div {
            float: left;
            height: 100%;
        }
        .wrap > div:first-child {
            width: 250px;
            width: 26.0416666666667%;
            background-color: red;
        }
        .wrap > div:nth-child(2) {
            width: 400px;
            width: 41.66666666667%;
            background-color: green;
        }
        .wrap > div:last-child {
            width: 310px;
            width: 32.2916666666667%;
            background-color: blue;
        }

        /* 1440이상 */
        @media screen and (min-width: 1440px) { 
            body {
                background-color: gray;
            }
            .media {
                width: 100%;
            }
        }

        /* 960이하 */
        @media screen and (max-width: 960px) {
            
        }
    </style>
    <link rel="stylesheet" href="/css/min960.css" media="screen and (max-width: 960px)">
    <link rel="stylesheet" href="/css/landscape.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>반응형 웹과 미디어 쿼리</h1>
    <h3>가변형 - 모든 넓이를 %</h3>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <h3>반응형 : 미디어 쿼리, 플렉스, 그리드</h3>
    <div class="wrap media">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <h3>그리드 시스템</h3>
</body>
</html>
