<!DOCTYPE html>
<html>
    <head>
        <!-- cdn -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">

        <style>
            @font-face {
                font-family: love; /*이름 지정*/
                src: url(/fonts/L.ttf) format('truetype');
            }

            h1 {
                font-family: love; /*설정*/
                font-size: 70px;
            }

            p {
                font-family: "Bagel Fat One", system-ui;
                font-weight: 400;
                font-style: normal;
            }

            #manu {
                width: 100%;
                height: 20%;
                position: sticky;
                background-color: blue;
            }
            #topManu {
                list-style-type: none;
                margin-top: 8%;
                
            }
            #topManu::after {
                content: "";
                clear: both;
                display: table;
            }
           #topManu > li {
                float: left;
                padding: 2px 15px;
                margin-right: 20px;
            }
            #logo {
                margin-left: 10px;
                width: 500px;
                height: 150px;
                clear: both;
                border: 2px ridge black;
            }
            header::after {
                content: "";
                clear: both;
                display: table;
            }
            #logo, #topManu {
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="manu">
            <header>
                <div id="logo">
                    <a href="#" target="_blank"><h1>DREAM Jeju</h1></a>
                </div>
                <nav>
                    <ul id="topManu">
                        <li><a href="#">단체여행</a></li>
                        <li><a href="#">맞춤여행</a></li>
                        <li><a href="#">갤러리</a></li>
                        <li><a href="#">문의하기</a></li>
                    </ul>
                </nav>
            </header>
        </div>



        <h1>Hello</h1>

        <p>Resize the width of the browser window to see how the font-size of h1 changes.</p>
        <p>1vw = 1% of viewport width.</p>

        
</html>
