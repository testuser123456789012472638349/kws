<!DOCTYPE html>
<html>
    <head>
        <style> 
            label + input {
                width: 100px;
                /* outline: 1px solid white; */
                outline: none;
                border: 1px solid;
                transition: .4s;
                padding: 0;
                background-color: white;
                box-shadow: 0 0 0 black;
            }
            label + input:focus {
                width: 70%;
                /* outline: 1px solid red; */
                border: 1px solid red;
                padding: 15px;
                background-color: limegreen;
                box-shadow: 10px 10px 10px black;
            }
            .outborder {
                width: 199px;
                margin-top: 15px;
                position: relative;
                overflow: hidden;
            }
            .outborder input {
                border: none;
                padding: 5px 15px 5px 25px;
                outline: none;
                background-color: #e4e2e2;
                transition: .7s;
            }
            .outborder input:focus {
                background-color: #eee;
            }
            .outborder > .underline {
                position: absolute;
                bottom: 0;
                border-bottom: 2px solid red;
                height: 1px;
                left: 50%;
                width: 0;
                transition: .7s;
            }
            .outborder > input:focus ~ .underline {
                width: 100%;
                left: 0;
            }
            .outborder span {
                position: absolute;
                top: 0;
                padding-left: 5px;
                font-size: 20px;
                font-family: 'Courier New', Courier, monospace;
                transition: .7s;
            }
            .outborder > input:focus + span {
                font-size: 13px;
            }
        </style>
    </head>
    <body>

        <h2>A full-width input field</h2>

        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <div class="outborder">
                <input type="text" name="userId">
                <span>ID</span>
                <div class="underline"></div>
            </div>
            <div class="outborder">
                <input type="password" name="userPWD">
                <span>PW</span>
                <div class="underline"></div>
            </div>
        </form>

    </body>
</html>
