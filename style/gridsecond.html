<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body > div:first-child.container {
            border: 1px solid;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 200px 200px;
            grid-auto-rows: 50px;
            grid-auto-columns: 50px;
            padding: 15px;
        }
        body > div:first-child.container > div {
            border: 1px solid red;
        }
        body > div:first-child.container > div:nth-child(2) {
            grid-column: 5 / 7;
        }
        body > div:first-child.container > div:nth-child(3) {
            grid-row: 4 / 5;
        }
        body > div:first-child.container > div:nth-child(5) {
            grid-column: 5 / 6;
            grid-row: 4 / 5;
        }

        body > div:nth-of-type(2).container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 100px);
            grid-auto-rows: 50px;
            grid-auto-columns: 50px;
        }
        body > div:nth-of-type(2).container > div {
            border: 1px solid blue;
        }
        body > div:nth-of-type(2).container > div:nth-child(6) {
            width: 10px;
            height: 10px;
            justify-self:center;
            align-self: center;
            grid-row: 3 / 4;
            grid-column: 3 / 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <hr>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
