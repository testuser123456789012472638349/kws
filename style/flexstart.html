<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-container {
            border: 1px solid blue;
            padding: 10px;
        }
        .box {
            /* width: 100px; */
            height: 100px;
            background-color: red;
            color: yellow;
            font-size: 50px;
            text-align: center;
            border: 1px solid black;
        }

        .box-container {
            display: flex;
            /* flex-direction: row;
            flex-wrap: wrap-reverse; */
            flex-flow: row wrap-reverse;
            justify-content: center;
            height: 500px;

            /* align-content: center; /*우선 - 2둘 이상일 경우, align-self - 취소시킴*/
            align-items: center; /*2번째 - 한 줄일 경우 */

            gap: 15px;
        }
        .box {
            width: 500px;
        }        
        .box:first-child {
            order: 1;
            align-self: flex-end;
            flex-grow: 50;
        }
        .box:nth-child(2) {
            order: 1;
            align-self: flex-start;
            flex-grow: 0;
        }
        .box:last-child {
            order: 0;
            flex-grow: 0;
        }
    </style>
</head>
<body>
    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
