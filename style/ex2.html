<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 1000px;
        }
        #wrap {
            height: 100%;
        }
        ul {
            list-style: none;
        }
        .clearfix::after {
            clear: both;
            content: "";
            display: table;
        }
        header {
            padding-top: 8px;
            height: 45px;
            box-shadow: 0px 1px 1px 1px rgba(0, 0, 0, 0.3);
            /* position: relative; */
            position: sticky;
            top: 0;
            z-index: 9999;
            background-color: rgba(255, 255, 255, 0.7);
        }
        header div {
            float: left;
            font-size: 20px;
            margin-left: 15px;
            /* line-height: 45px; */
            padding: 0 15px;
            /* position: absolute; */
            /* background-color: red; */
            /* top: 50%;
            transform: translateY(-50%); */
        }
        header div:hover {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
        }
        header div i {
            font-weight: bold;
            font-style: normal;
        }
        header ul {
            float: right;
        }
        header ul li {
            float: left;
            padding: 5px 15px;
            margin-right: 15px;
            /* background-color: red; */
        }
        header ul li:hover {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
        }
        .container {
            margin: 0 auto 50px;
            width: 85%; /*960px*/
        }
        .container > .main-image {
            position: relative;
        }
        .container > .main-image > img {
            width: 100%; 
        }
        .container > .main-image > div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 42px;
        }
        .container > .main-image > div > i {
            font-style: normal;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0 5px;
            color: white;
        }
        .container .sub-title {}
        .container .line {border-bottom: 1px solid #eee;}
        .img-list .list {}
        .img-list .list ul {}
        .img-list .list ul li {
            position: relative;
            float: left;
            width: 24.609375%;
            margin-right: 0.5208333333333%;
        }
        .img-list .list ul li:nth-child(4n) {
            margin-right: 0;
        }
        .img-list .list ul li img {
            width: 100%;
        }
        .img-list .list ul li div {
            position: absolute;
            top: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 7px 15px;
            color: white;
        }
    </style>
</head>
