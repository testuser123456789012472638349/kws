<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 템플릿 - 부트스트랩, W3템플릿 ... -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container-960 {
            width: 960px;
        }
        [class^=container] {
            margin: 0 auto;
        }
        .row {}
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
        .col-1 {
            width: 69px;
        }
        .col-2 {
            width: 150px;
        }
        .col-3 {
            width: 231px;
        }
        .col-4 {
            width: 312px;
        }
        .col-5 {
            width: 393px;
        }
        .col-6 {
            width: 474px;
        }
        .col-7 {
            width: 555px;
        }
        .col-8 {
            width: 636px;
        }
        .col-9 {
            width: 717px;
        }
        .col-10 {
            width: 798px;
        }
        .col-11 {
            width: 879px;
        }
        .col-12 {
            width: 960px;
        }
        [class*=col-] {
            float: left;
            margin-right: 12px;
        }
        .row > [class*=col-]:last-child {
            margin-right: 0;
        }

        /* 형식 */
        div[class=row] {
            margin-bottom: 12px;
        }

        div[class*=col] {
            /* height: 100px; */
            background-color: red;
            /* line-height: 0; */
        }

        img {
            width: 100%;
            /* display: block; */
            vertical-align: top;
        }

        #temp div {
            /* height: auto; */
        }

        @media screen and (max-width: 960px) {
            .container-960 {
                width: 85%;
            }
            .col-un-1 {
                width: 69px;
                width: 7.1875%;
            }
            .col-un-2 {
                width: 150px;
                width: 15.625%;
            }
            .col-un-3 {
                width: 231px;
                width: 24.0625%;
            }
            .col-un-4 {
                width: 312px;
                width: 32.5%;

            }
            .col-un-5 {
                width: 393px;
                width: 40.9375%;
            }
            .col-un-6 {
                width: 474px;
                width: 49.375%;
            }
            .col-un-7 {
                width: 555px;
                width: 57.8125%;
            }
            .col-un-8 {
                width: 636px;
                width: 66.25%;
            }
            .col-un-9 {
                width: 717px;
                width: 74.6875%;
            }
            .col-un-10 {
                width: 798px;
                width: 83.125%;
            }
            .col-un-11 {
                width: 879px;
                width: 91.5625%;
            }
            .col-un-12 {
                width: 960px;
                width: 100%;
            }

            [class*=col-] {
                margin-right: 1.25%;
                margin-bottom: 1.25%;
            }

            .row > [class*=col-un-6]:nth-child(2n) {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container-960">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-9"></div>
            </div>
        </div>
        <hr>
        <div class="container-960" id="temp">
            <div class="row">
                <div class="col-12 col-un-12"><img src="https://www.w3schools.com/w3images/architect.jpg" alt="city"></div>
            </div>
            <div class="row">
                <div class="col-3 col-un-6">
                    <img src="https://www.w3schools.com/w3images/house5.jpg" alt="house">
                </div>
                <div class="col-3 col-un-6">
                    <img src="https://www.w3schools.com/w3images/house5.jpg" alt="house">
                </div>
                <div class="col-3 col-un-6">
                    <img src="https://www.w3schools.com/w3images/house5.jpg" alt="house">
                </div>
                <div class="col-3 col-un-6">
                    <img src="https://www.w3schools.com/w3images/house5.jpg" alt="house">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
