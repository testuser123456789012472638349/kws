<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30; url=/index.html">
    <title>Document</title>
    <style>
        #counter {
            position: absolute;
            font-size: 100px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div>공사중... 5초 후 처음으로 이동</div>
    <div id="counter">0초</div>
    <script>
        let counter = document.getElementById("counter");
        let cnt = 1;
        
        setInterval(function() {
            counter.innerHTML = cnt + "초";
            cnt++;
        }, 1000);
    </script>
</body>
</body>
</html>
