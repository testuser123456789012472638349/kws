<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        input {
            width: 50px;
            height: 50px;
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    <button>제출</button>

    <script>
        var want = 'abcde';
        document.querySelector('button').addEventListener('click', () => {
            var input = document.querySelectorAll('.input');
            for(let i = 0; i < 5; i++) {
                if(input[i].value == want[i]) {
                    input[i].style.background = 'green';
                } else if(want.includes(input[i].value)) {
                    input[i].style.background = 'yellow';
                } else {
                    input[i].style.background = 'lightgrey';
                }
                input[i].classList.remove('input');
            }

            var template = `<div>
                <input class="input">
                <input class="input">
                <input class="input">
                <input class="input">
                <input class="input">
            </div>`;
            document.querySelector('body').insertAdjacentHTML('beforeend', template);
        });
    </script>
</body>
</html>
