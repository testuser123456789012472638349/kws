<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            스타일시트의 주석 
            태그의 선택자는 태그이름
            class의 선택자는 .(점)
        */
        body.yourUl { /*11점*/
            background-color: aquamarine;
        }
        body { /*1점*/
            background-color: blue;
        }
        .yourUl {
            border: 1px solid lightblue;
        }
        .title {

        }
        .mainList {
            border-bottom: 1px solid brown;
        }
        .title.mainList {
            background-color: green;
        }
    </style>
</head>
<body class="yourUl">
    <!-- 
        HTML 주석 
    
    -->
    
    <h3>Class 속성은 모든 요소에 추가할 수 있으며 요소들을 그룹으로 묶는 역활을 하며 CSS나 JS에서 선택자로 사용.</h3>
    <ul class="myUl">
        <li class="title mainList">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    <ul class="yourUl">
        <li>1</li>
        <li>2</li>
        <li class="title mainList">3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    <ul class="myUl">
        <li class="mainList">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    <button>change color</button>
    <script>
        // JS 한 줄 주석
        /* JS 여러 줄 주석
            요소 선택 : getElement...
        */
        let btn = document.getElementsByTagName("button");
        let titles = document.getElementsByClassName("yourUl");
        let i = 0;
        console.dir(btn[0]);

        btn[0].onclick = function(e) {
            if(i == 0) {
                titles[0].style.backgroundColor = "red";
                titles[1].style.backgroundColor = "orange";
                i++;
            } else {
                titles[0].style.backgroundColor = "green";
                titles[1].style.backgroundColor = "green";
                i = 0;
            }
        };
    </script>
</body>
</html>
