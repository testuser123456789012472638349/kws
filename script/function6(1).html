    <script>
        // 문제1. 1주일에 7000보이상 걸으면, 건강한 습관을 가지셨군요,  그렇지않으면, 운동을 좀 하세요~!
        function qu1() {
            let x = Number(prompt('1주일에 7000보 이상 걸으시나요?',  '7000'));
            if(x == null || x < 0 || x == "") {
                alert('정확한 걸음수를 입력해주세요');
                location.reload();
            } else if(x >= 7000) {
                document.write('건강한 습관을 가지셨군요');
            } else {
                document.write('운동을 좀 하세요~!');
            }
        }
        // qu1();

        // 문제2. 1주일에 음주를 몇회 하시나요? 3회 이상 : 경고~!
        function qu2() {
            let x = Number(prompt('1주일에 음주를 몇회 하시나요?', '2'));
            if(x == null || x < 0) {
                alert('정확한 주에 음주 횟수를 입력해 주세요');
                location.reload();
            } else if(x >= 3) {
                document.write('경고~!');
            } else {
                document.write('음주 횟수를 조절하세요');
            }
        }
        // qu2();

        // 문제3. 키와 몸무게를 입력받아서 출력
        function qu3() {
            let h = Number(prompt('신장을 입력해주세요', '150'));
            let w = Number(prompt('몸무게를 입력해주세요', '45'));
            let bmi = w / ((h * 0.01) * (h * 0.01));

            if( h == null || w == null || h =="" || w =="" || h <= 0 || w <= 0) {
                alert('정확한 값을 입력해주세요')
                location.reload();
            } else {
                if(bmi >= 40) {
                    document.write('고도비만');
                }
                else if(bmi >= 35) {
                    document.write('비만');
                }
                else if(bmi >= 30) {
                    document.write('경도비만');
                }
                else if(bmi >= 25) {
                    document.write('과체중');
                }
                else if(bmi >=18.5) {
                    document.write('정상체중');
                }
                else 
                document.write('저체중')
            }
        }
        // qu3();

        //문제 4. 문제4. 평균몸무게보다 5이상,5이하이면 적정몸무게, 아니면 아님 출력
        function qu4() {
            let h = Number(prompt('신장을 입력해주세요', '150'));
            let pibwman = h * h * 22;
            let pibwwoman = h * h * 23;

            if( h == null || h =="" || h <= 0) {

                switch(x){
                    case '남':
                        document.write('당신의 pibw(체중대비 백분율)은 ' + pibwman +'이네요.');
                        break;
                    case '여':
                        document.write('당신의 pibw(체중대비 백분율)은 ' + pibwwoman + '이네요.');
                        break;
                    default:
                        document.write('정확한 당신의 성별을 입력주세요');
                        location.reload();
                }
            }
            }

            if(admin == "" || pass == "") {

        // 문제 6. 11시 이전이면 아침입니다. 11~15사이면 점심, 15시 이후면 저녁~!

        // 문제 7. 숫자를 입력받아 양수인지, 0인지, 음수인지 출력
        function qu7() {
            let x = prompt('숫자를 입력하세요', '200');

            if(x == null || x =="") {
                alert('정확한 수를 입력해주세요');
                location.reload();
            } else {
                if(x > 0 ) {

        // 문제 8. 숫자를 입력받아 짝수인지 홀수인지 확인
        function qu8() {
            let x = Number(prompt('숫자를 입력해 주세요'));

            if(x % 2 == 0) {

        //문제 9.  hour<11 | 11<hour<15 | 나머지
        function qu9() {
            let x = new Date();
            let y = x.getHours();

            switch(y) {
                case y < 11:

                case y < 15:

                    break;

                    document.write('저녘먹을 시간');

        //문제 14. 변수 x가 10보다 크고 20보다 작을 때 변수 x를 출력하는 조건식을 완성하라
        function qu14() {
            let x = prompt('숫자를 입력해주세요');
            if(x == null || x == "") {
                alert('정확한 수를 입력해 주세요');

            } else {
                if(x > 10 && x < 20) {
                    document.write('입력하신 수는 ' + x + '이며, 10보다 크고, 20보다 작습니다.');
                } else {
                    document.write('입력하신 수는 ' + x + '이며, 10이하이거나, 20이상인 수입니다.');

            }
        }

        //문제 15.  for문을 사용하여 0부터 10미만의 정수 중에서 짝수만을 작은 수부터 출력하시오.
        function qu15() {
            for(let i = 0; i < 10; i++)
                if(i % 2 === 0) {
                    document.write(i + ' . ');
                }
        }
        // qu15();

        //문제 16. for문을 사용하여 0부터 10미만의 정수 중에서 짝수만을 작은 수부터 문자열로 출력하시오.
        function qu16() {
            for(let i = 0; i < 10; i++)
                if(i % 2 === 0) {
                    document.write(i.toString(), ' . ');
                }
        }
        // qu16();

        //문제 17. for문을 사용하여 0부터 10미만의 정수 중에서 홀수만을 큰수부터 출력하시오.
        function qu17() {
            for(let i = 9; i >=  0; i--)
                if(i % 2 === 1) {
                    document.write(i + ' . ');
                }
        }
        // qu17();

        //문제 18. while문을 사용하여 0 부터 10 미만의 정수 중에서 짝수만을 작은 수부터 출력하시오.
        function qu18() {
            let x = 0;
            while(x < 10) {
                if(x % 2 === 0) {
                    document.write(x + ' . ');
                }
                x += 1;
            }
        }
        // qu18();

        //문제 19. while문을 사용하여 0 부터 10 미만의 정수 중에서 홀수만을 큰수부터 출력하시오.
        function qu19() {
            let x = 10;
            while(x >= 0) {
                if(x % 2 === 1) {
                    document.write(x + ' . ');
                }
                x -= 1;
            }
        }
        // qu19();

        //문제 20. for 문을 사용하여 0부터 10미만의 정수의 합을 출력하시오.
        function qu20() {
            let sum = 0;
            for(let i = 0; i < 10; i++) {
                sum += i;
            }
            document.write(sum + ' : 0부터 10미만의 정수의 합');
        }
