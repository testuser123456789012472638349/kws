    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div#outDiv {
            padding: 50px;
            background-color: blue;
            color: white;
        }
        div#inDiv {
            padding: 50px;
            background-color: yellow;
            color: red;
        }
        p {
            height: 50px;
            background-color: green;
            transition: 1s;
        }

        body.pink {
            background-color: pink;
        }
        body.pink p {
            width: 100%;
            background-attachment: green;
        }

        body.green {
            background-color: green;
        }
        body.green p {
            background-color: red;
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="outDiv" >
        body에 pink클래스 추가
        <div id="inDiv">
            body에 green클래스 추가
            <p></p>
        </div>
    </div>
    <a href="http://hscampus.com" target="_blank">효성</a>
    <script>
        //부모의 이벤트를 가져가는 것: 캡처링

        //target 이벤트가 일어난 요소

        outDiv.onclick = function(e) {
            //alert(e.target.tagName + " : " + this.id);
            if(document.body.classList.contains('green')) 
                document.body.classList.remove('green');

            document.body.classList.add('pink');
        };
        inDiv.onclick = function(e) {
            // console.log('green');
            e.stopPropagation();
            //alert(e.target.tagName + " : " + this.id);
            if(document.body.classList.contains('pink')) 
                document.body.classList.remove('pink');
            document.body.classList.add('green');
        };
        document.querySelector("p").onclick = function(e) {
            e.stopPropagation(); //버블링 차단
            alert(e.target.tagName + " : " + this.tagName);
