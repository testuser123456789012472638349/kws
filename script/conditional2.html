<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <span id="demo"></span>
    <script>
        var userNumber = prompt("숫자를 입력하세요.");
        console.log(userNumber === "");

        if(userNumber !== null) {
            if(userNumber % 3 === 0) {
                alert("3의 배수");
            } else {
                alert("3의 배수 아님");
            }
        } else {
            alert("입력을 취소합니다.");
        }
            
    </script>
</body>
</html>
