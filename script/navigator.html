<body>
    <button id="hisBack">이전</button>
    <button id="hisForward">다음</button>
    <button id="goHyosung">효성</button>
    <script>
            //console.dir(navigator);

			var user = window.navigator.userAgent.toLowerCase();
            // console.log(user);
			var browser = user.indexOf("edge") > -1 ? "edge" //MS 엣지
						  : user.indexOf("edg/") > -1 ? "edge(chromium based)" //크롬기반 엣지
						  : user.indexOf("opr") > -1 ? "opera" //오페라
						  : user.indexOf("chrome") > -1 ? "chrome"	//크롬
						  : user.indexOf("trident") > -1 ? "ie"	//익스플로러
						  : user.indexOf("firefox") > -1 ? "firefox"	//파이어폭스
						  : user.indexOf("safari") > -1 ? "safari"	//사파리
						  : user.indexOf("whale") > -1 ? "whale"	//네이버웨일
						  : "other browser"; // 기타
			// console.log(browser);
            // console.log(navigator.languages);

            // console.dir(history);
        
            document.getElementById("hisBack").onclick = function(e) {
                history.back();
            };

            document.getElementById("hisForward").onclick = function(e) {
                history.forward();
            };
            
           //  console.dir(location);

            document.getElementById("goHyosung").onclick = function(e) {
                // location.href = "http://hscampus.com"; //href 속성
                location.replace("http://hscampus.com"); //replace 메서드
            };

            // console.dir(screen);

            // console.dir(window);

            let oldX = window.screenX;
            let oldY = window.screenY;

            // console.log(oldX + " : " + oldY);

            let str = winArea = winPos = "";
            str += `스크린 높이: ${screen.availHeight}px<br>
                    스크린 너비: ${screen.availWidth}px<br><hr>`;
            winArea += `윈도우의 너비: ${window.outerWidth}px<br>
                        윈도우의 높이: ${window.outerHeight}px<br><hr>`;
            winPos += `윈도우의 수평 위치: ${window.screenX}px<br>
                        윈도우의 수직 위치: ${window.screenY}px<br>`;
            // display.innerHTML = str + winArea + winPos;
            
            setInterval(function() {
                if(oldX != window.screenX || oldY != window.screenY) {
                    winPos = `윈도우의 수평 위치: ${window.screenX}px<br>
                        윈도우의 수직 위치: ${window.screenY}px<br>`;

                    display.innerHTML = str + winArea + winPos;
                }
            }, 1000);

            window.onresize = function() {
                winArea = `윈도우의 너비: ${window.outerWidth}px<br>
                        윈도우의 높이: ${window.outerHeight}px<br><hr>`;
                display.innerHTML = str + winArea + winPos;
                oldX = window.screenX;
                oldY = window.screenY;
            }
    </script>
