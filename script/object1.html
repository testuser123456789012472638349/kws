<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 - 속성(변수), 메서드(함수)
        //사람(추상적, 클래스) - 속성 : 키, 몸무게, 눈 색상 / 메서드(함수): 걷기, 일어나기, 말하기
        //홍길동(구체적, 객체, 인스턴스): 173, 73

        function Car(make, model, color, cc) {
            //속성(property)
            this.make = make;
            this.model = model;
            this.color = color;
            this.cc = parseInt(cc);

            //메서드
            this.start = function(key) {
                if(key) {
                    document.body.innerHTML += `<div id='${this.model}' style='width:100px;height:100px;background-color:${this.color};border: 1px solid;transition:1s;'>${this.make}</div>`;
                }
            }

            this.move = function(distance) {
                document.getElementById(this.model).style.position = 'relative';
                document.getElementById(this.model).style.left = distance + 'px';
            }
        }

        let myCar = new Car("현대", "투싼", "gray", "3000"); //객체의 인스턴스
        console.log(myCar.make);
        console.log(myCar.cc);
        console.log(myCar['make']);
        myCar.start(true);

        let yourCar = new Car("삼성", "SM5", "white", "3000"); //
        yourCar.start(true);
        yourCar.move(200);

        function goMyCar(dis) {
            if(dis == 100)
                myCar.move(dis);
            else 
                myCar.move(0);
        }

        let Hong = {
            name: "홍길동",
            age: 28,
            say: function(word) {
                alert(word);
            },
            walk: (dis) => {
                console.log(dis + "km 걷기");
            }
        }; //객체의 리터럴
        
    </script>
    <button onclick="goMyCar(100);">myCar go</button>
    <button onclick="goMyCar(-100);">myCar back</button>
</body>
</html>
