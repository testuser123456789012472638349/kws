        <script>

        const words = ["chair", "refrigerator", "desk", "washer", "watch"];
        const answers = ["의자", "냉장고", "책상", "세탁기", "시계"];
        let str = "";
        let display = "";
        let count = 0;
        let tf = "";

        for(let i = 0; i < words.length; i++) {
            const answer = prompt(`${words[i]}의 뜻은?`);
            // if(answer === null || answer === "") {
            //     tf = "<span class='wrong'>오답(" + answer + ")</span>";
            // } else {
            //     if(answer === answers[i]) {
            //         tf = "<span class='correct'>정답</span>";
            //         count++;
            //     } else {
            //         tf = `<span class='wrong'>오답(${answer})</span>`;
            //     }
            // }

            if(answer === answers[i]) {
                tf = "<span class='correct'>정답</span>";
                count++;
            } else {
                if(answer === null) break;
                else {
                    tf = `<span class='wrong'>오답(${answer})</span>`;
                }
            }

            display += `${tf} : ${words[i]} - ${answers[i]}<br>`;
        }

        display += `총점: ${count / words.length * 100}점<br>`;
        display += `전체 문제 ${words.length} 중 정답 ${count}, 오답 ${words.length - count}`;

        demo.innerHTML = display;
    </script>
