<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>3의 배수 찾기</h1>
    <p id="demo"></p>
    <script>
        let mutiple = 0;
        let j = 0;

        mutiple = prompt("숫자를 입력하시오.");
        if(mutiple !== null) {
            for(i = 1; i <= mutiple; i++) {
            if(i % 3 === 0) {
                document.write(i + ", ");
                j++;
            }
        }document.write("<br>" + mutiple + "까지 3의 배수의 개수 : " + [j])
        } else {
            alert("입력이 취소됬습니다.");
        }
    </script>
</body>
</html>
