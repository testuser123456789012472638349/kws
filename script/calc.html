<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
            width: calc(75px * 3);
        }
        #wrap > input[type=text] {
            width: 100%;
            height: 50px;
            text-align: right;
        }
        #wrap > button {
            width: 75px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <input type="text" id="display">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>+</button>
        <button>/</button>
        <button>x</button>
        <button>=</button>
        <button>C</button>
    </div>
    <script src="/js/calc.js"></script>
</body>
</html>
