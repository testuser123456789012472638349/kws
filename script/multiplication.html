<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gugu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        #gugu > div {
            box-sizing: border-box;
            /* border: 1px solid; */
            flex-basis: 33.333333%;
            padding: 25px;
        }
        #gugu > div > div {
            border: 1px solid;
            text-align: center;
            padding-bottom: 25px;
        }
        @media screen and (max-width: 900px) {
            #gugu > div {
                flex-basis: 50%;
            }
        }
        @media screen and (max-width: 500px) {
            #gugu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <div id="gugu"></div>
    <script>
        let str = "";

        for(let i = 1; i <= 9; i++) {
            str += `<div><div><h2>${i}단</h2>`;
            for(let j = 1; j <= 9; j++) {
                str += `${i} x ${j} = ${i * j}<br>`;
            }
            str += `</div></div>`;
        }

        gugu.innerHTML = str;

        console.log(new Date());
        console.dir(new Date());
    </script>
</body>
</html>
