<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div>
        <label for="memNum">입장객 수: </label><input type="number" id="memNum">
    </div>
    <div>
        <label for="colNum">한 줄에 앉을 사람 수: </label><input type="number" id="colNum">
    </div>
    <div>
        <button onclick="showRowNum()">계산</button>
    </div>
    <div>
        <label for="maxNum">누적값을 표시하곳 싶은 수: </label><input type="number" id="maxNum" max="100000" min="5">
        <button onclick="makeSum()">누적</button>
    </div>
    <div id="display"></div>
    <script>
        function showRowNum() { //함수
            let intRowNum = 0;
            let intMemNum = parseInt(memNum.value); //문자타입의 숫자를 숫자형으로 변환
            let intColNum = parseInt(colNum.value);

            if(intMemNum % intColNum === 0) {
                intRowNum = intMemNum / intColNum;
            } else {
                intRowNum = parseInt(intMemNum / intColNum) + 1;
            }

            display.innerHTML = `모두 ${intRowNum}개의 줄이 필요합니다.`;

            makeTable(intRowNum, intColNum);
        }

        function makeTable(intRowNum, intColNum) {
            // console.log(intRowNum + " : " + intColNum);
            /*
                <table>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            */
            let table = "";

            table += "<table border='1'>";
            for(let i = 0; i < intRowNum; i++) {
                table += "<tr>";
                for(let j = 0; j < intColNum; j++) {
                    table += `<td>${i + j}</td>`;
                }
                table += "</tr>";
            }
            table += "</table>";

            display.innerHTML += "<hr>" + table;
        }

        /*
            반복문
            for(초기화; 조건식; 증감식) {
                반복 구문
            }

            for(;;) {}
        */

        for(let i = 0; i < 10; i++) {
            console.log(i);
        }
        // console.log(`i의 값: ${i}`);

        function makeSum() {
            let i;
            let sum = 0;
            let max = parseInt(maxNum.value);

            if(max > 100000) {
                alert("100000 이하만 입력해 주세요.");
                maxNum.value = "";
                maxNum.focus();
            } else {
                for(i = 1; i <= parseInt(max); i++) {
                    sum += i;
                }

                display.innerHTML = `${max}의 누계는 ${sum}입니다.`;
            }

            // console.log(sum);
            // console.log(i);
        }
        
    </script>
</body>
</html>
