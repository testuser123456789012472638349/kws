        var season = ["봄", "여름", "가을", "겨울"];
        console.log(season);

        console.log(season[2]);
        console.log(season[0 + 1]);
        console.log(season.length);

        let num = 7;
        let str = "test";
        console.log(typeof num); //number
        console.log(typeof str); //string
        console.log(typeof (num + str)); //string - "78"

        console.log(num - num);
        console.log(str - str); //NaN (Not a Number)
        console.log(str * str); //NaN (Not a Number)

        console.log(15 / 2);
        console.log(15 % 2);

        let a = 7;
        console.log("++a : " + ++a); //1증가 8
        console.log("++a : " + ++a); //9
        console.log("++a : " + ++a); //10
        console.log("a++ : " + a++); //10
        console.log("a : " + a); //11

        a = 10;
        let b = a++ + 5;
        console.log(b); //15

        a = 10;
        b = ++a + 5;
        console.log(b); //16

        c = 10;
        let d = c-- + 5;
        console.log(d); //15
        console.log(c); //9

        c = 10;
        d = --c + 5;
        console.log(d); //14

        c +=10; // c = c + 10; -누적
        console.log(c);

        e = 3;
        f = "3";
        console.log("e == f : " + (e == f));
        console.log("e === f :" + (e === f));

        console.log("e != f : " + (e == f));
        console.log("e !== f :" + (e === f));

        console.log("Aasdasda < Bqweqweqwe : " + ("Aasdasda" < "Bqweqweqwe"));

        console.log(true && true);

        console.log(false && true);
        console.log(false && false);

        console.log(!true);
        console.log(!false);
