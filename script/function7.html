        function forZeroToTen(start = 0, max = 10) {
            let sum = 0; //지역변수, 로컬변수

            for(let s = start; s <= max; s++){
                sum += s;
            }
            return sum; // 값을 제공, 함수를 멈춤

            console.log(sum); //도달하지 않음
        }

        function showSum() {
            let value = forZeroToTen(0, 100);

        /*
            함수 선언에서 사용된 값은 매개변수(parameter)

        */

        //재귀함수: 자신이 자신을 부르는 함수
        function total(value) {
            if(value <= 0) return 0;

            return value + total(value - 1);
        }

        console.log(total(100));
        
        //콜백함수: 함수의 인자로 사용되어 처리되는 함수
        function useCallback(func) {
            //설정된 시간 후에 한 번 실행
            //setTimeout = 설정된 시간 후에 콜백함수를 한 번 실행
            setTimeout(() => {
                alert(func(100));
            }, 3000);
        }

        // useCallback(function() {alert('test')});
