<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areaImg {
            width: 300px;
            position: relative;
        }
        #areaImg > img {
            width: 100%;
            vertical-align: bottom;
        }
        #areaImg > div {
            position: absolute;
            top: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        #areaImg > div > div:first-child {
            flex: 1;
            width: 100%;
        }
        #areaImg > div > div:first-child > div {
            background-color: red;
            width: 100%;
            height: 100%;
            display: none;
            animation-name: showContent;
            animation-duration: 1s;
        }
        #areaImg > div > div:first-child > div > h1 {
            margin: 0;
            padding: 0;
        }
        #areaImg > div > div:last-child {
            flex: 0;
        }

        @keyframes showContent {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="areaImg">
        <img src="/img/b.png" alt="고양이">
        <div>
            <div>
                <div id="content">
                    <h1>내용</h1>
                </div>
            </div>
            <div>
                <button>보이기</button>
            </div>
        </div>
    </div>
    <script>
        (function() {
            let button = document.querySelector("button");
            let content = document.querySelector("#content");
            let flag = true;

            button.onclick = function() {
                if(flag) {
                    show();    
                } else {
                    hide();
                }
            };

            function show() {
                content.style.display = 'block';
                // content.style.visibility = 'visible';
                button.innerText = '닫기';
                flag = false;
            }

            function hide() {
                content.style.display = 'none';
                // content.style.visibility = 'hidden';
                button.innerText = '보이기';
                flag = true;
            }
        })();

        (function() {
            let button = "test";
        })();
        
    </script>
</body>
</html>
