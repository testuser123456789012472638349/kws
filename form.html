<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        데이터 전송 방식
        1. GET: 주소에 데이터를 표시
        2. POST: 문서에 데이터를 표시
     -->
     <div><a href="/">Home</a></div>
    <fieldset>
        <legend>input 요소 연습</legend>
        <form method="get" autocomplete="off" enctype="multipart/form-data">
            <label>Image: 
                <input type="file" name="myFile" autofocus/>
            </label>
            <label>Email: 
                <input type="email" name="userEmail">
            </label>
            <label>라벨밖: </label>
            <input type="text" placeholder="이름을 입력하세요." name="userAddress">
            <br>
            <label>라벨안: 
                <input type="text" name="userAge" value="test">
            </label>
            <br>
            <label for="userName">라벨아이디: </label>
            <input type="text" id="userName" name="userName">
            <br>
            <label>내국인
                <input type="radio" name="inout" value="1">
            </label>
            <label>외국인
                <input type="radio" name="inout" value="2">
            </label><br>
            <label>음악
                <input type="checkbox" name="hobby" value="1">
            </label>
            <label>달리기
                <input type="checkbox" name="hobby" value="2">
            </label>
            <label>운동
                <input type="checkbox" name="hobby" value="3">
            </label>
            <label>...
                <input type="checkbox" name="hobby" value="4">
            </label><br>
            <select name="location" size="3" multiple>
                <option value="0">선택</option>
                <option value="1">부산</option>
                <option value="2">울산</option>
                <option value="3">양산</option>
                <option value="4">김해</option>
            </select>
            <textarea rows="15" cols="70" readonly></textarea>
            
            <input list="browsers">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>

            <button onclick="alert('Hello');">버튼</button>
            <input type="color" name="bgcolor"><br>
            <input type="submit" value="전송"><br>
            <input type="button" value="배경색 변경" onclick="document.body.style.backgroundColor=document.getElementsByName('bgcolor')[0].value;"><br>
            <input type="button">
            <input type="checkbox">
            <input type="color">
            <input type="date" min="2024-03-01" max="2024-03-30">
            <input type="datetime-local">
            <input type="email">
            <input type="file">

            <!-- 숨겨서 데이터 전송 -->
            <input type="hidden" value="7" name="something">

            <input type="image" src="/img/a.png" width="50">
            <button><img src="/img/a.png" width="50"></button>
            <input type="month">
            <input type="number" placeholder="숫자" min="100" max="500" step="5">
            <input type="password">
            <input type="radio" readonly>
            <input type="range" value="0" step="5" min="0" max="500" oninput="document.getElementById('rangeValue').innerText = this.value;">
            <span id="rangeValue">0</span>
            <input type="reset">
            <input type="search">
            <input type="submit">
            <input type="tel">
            <input type="text" placeholder="text" maxlength="4" minlength="2">
            <input type="time">
            <input type="url" readonly>
            <input type="week">
            <label for="country_code">Country code:</label>
            <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
            <label for="phone">Enter a phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        </form>
    </fieldset>

    <fieldset>
        <legend>폼 검색 연습</legend>
        <!-- <form action="https://search.naver.com/search.naver" target="_blank" method="get">
            <label for="searchNaver">네이버 검색: </label>
            <input type="text" name="query" placeholder="검색어를 입력하세요." id="searchNaver">
            <input type="submit">
        </form>
        <form action="https://www.google.com/search" target="_blank">
            <label for="searchGoogle">구글 검색: </label>
            <input type="text" name="q" placeholder="검색어를 입력하세요." id="searchGoogle">
            <input type="submit">
        </form> -->

        <form action="https://search.naver.com/search.naver" target="_blank" method="get">
            <label for="searchNaver">네이버 검색: </label>
            <input type="text" name="query" placeholder="검색어를 입력하세요." id="searchNaver">
            <input type="submit"value="네이버 검색">
            <input type="submit"value="구글 검색" formaction="https://www.google.com/search">
    </fieldset>
</body>
</html>
