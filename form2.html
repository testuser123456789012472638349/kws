<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            border-collapse: collapse;
            width: 760px;
            margin: 0 auto;
        }
        table {
            border-collapse: collapse;
            border: 2px solid #ddd !important;
            width: 760px;
            margin: 0 auto;
        }
        table, th, td {
            border:1px solid #eee;
        }
        th {
            background-color: #cccbcb;
        }
        td {
            padding-left: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            line-height: 25px;
        }
        #userId {
            width: 150px;
            margin-right: 5px;
            height: 21px;
        }
        #userId + input[type=button] {
            padding: 2px 5px 4px;
        }
    </style>
</head>
<body>
    <div><a href="/">Home</a></div>
    <form>
        <table>
            <tr>
                <th><label for="userId">아이디</label></th>
                <td><input type="text" 
                        id="userId" 
                        maxlength="8" 
                        minlength="3" 
                        placeholder="아이디를 입력하세요."
                        autofocus
                        autocomplete="off"
                ><input type="button" value="중복확인"></td>
            </tr>
            <tr>
                <th><label for="userName">이름</label></th>
                <td><input type="text" 
                        id="userNmae" 
                        maxlength="4"
                        minlength="2" 
                        placeholder="이름을 입력하세요."
                        autofocus
                        autocomplete="off"
                ></td>
            </tr>
            <tr>
                <th><label for="userNumber">주민번호</label></th>
                <td>
                    <input type="text" placeholder="Email.address" name="Eamil Name" autofocus autocomplete="off">
                <select size="1">
                    <option value="0">@naver.com</option>
                    <option value="1">@hanmail.net</option>
                    <option value="2">@nate.net</option>
                </select>
                </td>    
            </tr>
            <tr>
                <th>집전화</th>
                <td>
                <select size="1">
                    <option value="0">010</option>
                    <option value="1">070</option>
                </select>-
                <input style="width: 40px;" type="tel" id="homephone" name="middle" placeholder="0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="4" minlength="3">
                -
                <input style="width: 40px;" type="tel" id="homephone" name="last" placeholder="0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="4" minlength="3">
            </td> 
            </tr>
            <tr>
                <th>휴대전화</th>
                <td>
                    <select size="1">
                        <option value="0">010</option>
                        <option value="1">011</option>
                        <option value="2">019</option>
                    </select>-
                    <input style="width: 40px;" type="tel" id="myphone" name="middle" placeholder="0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="4" minlength="3">
                    -
                    <input style="width: 40px;" type="tel" id="myphone" name="last" placeholder="0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="4" minlength="3">
                </td>
            <tr>
                <tr>
                    <th>주소검색</th>
                    <td>
                        <input>
                        <button>검색하기</button> <b>(주소입력:송파동,당산동..)</b>
                    </td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td>
                        <select name="location" size="1" multiple>
                            <option style="width: 500px;"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>상세주소</th>
                    <td><input size="70px;"></td>
                </tr>
                <tr>
                    <th>학력</th>
                    <td>
                        <select size="1">
                            <option value="0">중졸</option>
                            <option value="1">고졸</option>
                            <option value="2">대졸</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>홍보매체</th>
                    <td>
                        <select size="1">
                            <option value="0">어떻게 알게 되었나요?</option>
                            <option value="1">전단지</option>
                            <option value="2">지인소개</option>
                            <option value="3">인터넷검색</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>메일수신</th>
                    <td>
                        <label>
                            <input type="checkbox" name="yes" value="1">
                            네. KH정보교육원에서 제공하는 정보메일 수신에 동의합니다.
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>교육장소</th>
                    <td>
                        <select size="1">
                            <option value="0">선택하세요</option>
                            <option value="1">학교</option>
                            <option value="2">학원</option>
                            <option value="3">자택</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input>확인<input></td>
                </tr>    
        </table>
        <br>
        <button>회원가입</button>
        <button>가입안함</button>
    </form>
</body>
</html>
